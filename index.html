<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HBD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            height: 90vh;
        }
        img{
            height: 800px;
            width: auto;
        }

    </style>
  </head>
  <body>
    <div id="birthday-container" class="container d-flex flex-column justify-content-center text-center align-items-center">
        <h1>Happy Birthday !!</h1>
        <h2>ภัทซ่า กับ อายุ 23 ปี</h2>
        <button class="btn btn-primary mt-3" id="congrats-btn">กดเป่าเค้ก</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script>
    // Function to change container content
    document.getElementById('congrats-btn').addEventListener('click', function() {
      // Get the container
      const container = document.getElementById('birthday-container');
      
      // Replace its content with an image
      container.innerHTML = '<h3 class="mb-2">Happy Birthday kub sud suay</h3><img src="hbd.jpg" alt="Celebration Image" class="img-fluid">';
    });
  </script>
</html>
